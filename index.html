<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="//db.onlinewebfonts.com/c/19b8f54eb1f074fb01efb1c4f02e9623?family=AvertaStd-Regular" rel="stylesheet"
        type="text/css" />
    <title>NFT Template</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <nav class="row m-justify-between">
                <div class="logo flex">
                    <img src="img/x.png" alt="logo">
                    <p>Starlight</p>
                </div>
                <div class="searchbar mobile-hidden">
                    <img src="img/header/searchbar.png" alt="search">
                    <input type="text" placeholder="Search by creator, collectible or collection">
                </div>
                <div class="navbar mobile-hidden">
                    <ul class="flex">
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Following</a></li>
                        <li><a href="#">Activity</a></li>
                        <li><a href="#">How it works</a></li>
                        <li><a href="#">Community</a></li>
                        <img src="img/header/ok.svg">
                    </ul>
                </div>
                <div class="buttons">
                    <div class="d-btn mobile-hidden flex">
                        <button class="btn btn-1">Create</button>
                        <button class="btn btn-2">Sign In</button>
                        <button class="btn btn-3"><img src="img/header/moon.png"></button>
                    </div>
                    <div class="m-button desktop-hidden">
                        <button class="mobile-btn">
                            <img src="img/mobile/search.png">
                        </button>
                        <button class="mobile-btn">
                            <img src="img/mobile/mobile-moon.png">
                        </button>
                        <button class="mobile-btn shape">
                            <img src="img/mobile/shape.png">
                        </button>
                        <button class="mobile-btn">
                            <img src="img/mobile/user.png">
                        </button>
                    </div>
                </div>
            </nav>
        </header>


        <!-- MAIN -->
        <main>
            <div class="flex">
                <div class="col">
                    <div class="title">
                        <div class="flex">
                            <h1>Starlight</h1>
                            <p>(SLX)</p>
                        </div>
                        <h4>the NFT Governance Token</h4>
                        <!-- <img src="img/main/Starlight(SLX).png"> -->
                    </div>

                    <div class="content">
                        <p class="wrap">
                            A perfect place to buy and sell digital art, as well as updating your NFT
                            collection.
                        </p>
                    </div>

                    <div class="btn-e">
                        <button class="btn btn-1">Explore All</button>
                    </div>

                    <div class="botsection flex">
                        <div class="s">
                            <p><b>123k</b></p>
                            <p>User</p>
                        </div>
                        <img class="s" src="img/main/stick.svg">
                        <div class="s">
                            <p><b>156k</b></p>
                            <p>Artwork</p>
                        </div>
                        <img class="s" src="img/main/stick.svg">
                        <div class="s">
                            <p><b>200k</b></p>
                            <p>Artist</p>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <img class="art" src="img/main/digitalArt.png">
                    <img class="rectangle" src="img/main/rectangle.png">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
